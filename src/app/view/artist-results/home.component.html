<section *ngIf="_searchResults | async as searchResults" class="content">
    <h2>Search results</h2>
    <div class="artists-container">
        <app-artist-box *ngFor="let result of searchResults?.data | uniqueartist"
            (clickEvent)="artistDetails(result.id)"
            [name]="result.name"
            [avatar]="result.picture_medium"
        ></app-artist-box>
    </div>
</section>

<section *ngIf="!_searchResults" class="content">
    <h1>Welcome To Deezer Baby</h1>
</section>
